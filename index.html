<!DOCTYPE html>
<html lang="en">
  	<head>
    	<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</head>
  	<body>
  		<div id="IndexApp">
			<div class="text-center">
				<div class="row">
					<!--
						Dog breed list
					-->
					<div class="col-3">
						<div class="list-group">
							<li class="list-group-item active" disabled><strong>Breeds</strong></li>
							<li class="list-group-item list-group-item-action" v-for="(key, value) in dogs">
								<div v-if="key.length > 0">
									<ul class="list-group">
										<li class="list-group-item list-group-item-secondary">{{value}}</li>
										<li class="list-group-item list-group-item-action" v-for="sub in key">
											<div v-on:click="getBreed((value + '-' + sub))">
												{{value}}-{{sub}}
											</div>
										</li>
									</ul>
								</div>
								<div v-else>
									<div v-on:click="getBreed(value)">
										{{value}}
									</div>
								</div>
							</li>
						</div>
					</div>
					<!--
						Dogs pictures
					-->
					<div class="col-9">
						<div v-for="imageRow in images">
							<div class="row">
								<div class="col-4" v-for="image in imageRow">
									<img class="img-fluid" :src="image" alt="image">
								</div>
							</div>
						</div>
						<div v-if="currentBreed != ''">
							<hr>
							<button class="btn btn-primary" v-on:click="loadMore">Load more</button>
						</div>
					</div>
				</div>
			</div>
		</div>
  	</body>
	<footer>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
		<script src="public/IndexApp.js"></script>
	</footer>
</html>
